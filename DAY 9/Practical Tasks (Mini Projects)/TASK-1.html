<!DOCTYPE html>
<html>
<head>
    <title>Centered Navigation</title>
    <style>
        .nav {
            height: 60px;
            background: #333;
            display: flex;
            justify-content: center;  /* Center horizontally */
            align-items: center;      /* Center vertically */
            gap: 30px;                /* Space between items */
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
