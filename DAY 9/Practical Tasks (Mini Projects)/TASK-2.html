<!DOCTYPE html>
<html>
<head>
    <title>Header Layout</title>
    <style>
        header {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background: #f8f8f8;
        }

        /* Logo stays left */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Push nav to center */
        nav {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        nav ul {
            display: flex;
            gap: 30px;              /* Even spacing */
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }

        /* CTA button stays right */
        .cta {
            padding: 10px 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">MyLogo</div>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>

        <button class="cta">Sign Up</button>
    </header>

</body>
</html>
