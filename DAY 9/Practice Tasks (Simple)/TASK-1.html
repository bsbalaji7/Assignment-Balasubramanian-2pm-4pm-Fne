<!DOCTYPE html>
<html>
<head>
    <title>Responsive Pricing</title>
    <style>
        .pricing-section {
            max-width: 1000px;
            margin: 40px auto;
            display: flex;
            gap: 20px;                 /* Space between cards */
        }

        .card {
            flex: 1;                   /* Equal width columns */
            background: #f7f7f7;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card h3 {
            margin-bottom: 10px;
        }

        .price {
            font-size: 28px;
            font-weight: bold;
            margin: 15px 0;
        }

        .cta {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta:hover {
            background: #005fcc;
        }

        /* âœ… Mobile: Switch to single column */
        @media (max-width: 700px) {
            .pricing-section {
                flex-direction: column;   /* Stack vertically */
            }
        }

    </style>
</head>
<body>

    <section class="pricing-section">
        
        <div class="card">
            <h3>Basic</h3>
            <p>Starter features for individuals</p>
            <div class="price">$9/mo</div>
            <button class="cta">Get Started</button>
        </div>

        <div class="card">
            <h3>Pro</h3>
            <p>Advanced tools for professionals</p>
            <div class="price">$19/mo</div>
            <button class="cta">Buy Now</button>
        </div>

        <div class="card">
            <h3>Enterprise</h3>
            <p>Full features for teams & business</p>
            <div class="price">$49/mo</div>
            <button class="cta">Contact Sales</button>
        </div>

    </section>

</body>
</html>
