<!DOCTYPE html>
<html>
<head>
    <title>Card Row</title>
    <style>
        .card-row {
            display: flex;
            gap: 20px;        /* 20px space between cards */
        }
        .card {
            flex: 1;          /* âœ… Equal width for all cards */
            background: #f2f2f2;
            padding: 20px;
            text-align: center;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <div class="card-row">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
    </div>

</body>
</html>
