<!DOCTYPE html>
<html>
<head>
    <title>Flex Overflow Fix</title>
    <style>
        .wrapper {
            display: flex;
            width: 400px;
            border: 2px solid #999;
        }

        .sidebar {
            width: 120px;
            background: #ddd;
            padding: 10px;
        }

        .content {
            min-width: 0;   /* âœ… The FIX */
            background: #f2f2f2;
            padding: 10px;
            white-space: normal;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="sidebar">Sidebar</div>
        <div class="content">
            This is a very long line of text that would normally overflow,
            but with min-width: 0 it wraps correctly inside the flex item.
        </div>
    </div>

</body>
</html>
