<!DOCTYPE html>
<html>
<head>
<style>
  .cont{
    display:flex;
    gap:10px;
    height:200px; /* height added */
    padding:10px;
    border:2px solid #ddd;
    border-radius:20px;
    background-color:#d4d64a;
  }
  .item{
    background-color:#30b0d3;
    height:100px;
    width:100px;
    color:black;
    padding:10px;
    border-radius:10px;
  }
</style>
</head>
<body>

<div class="cont">
  <div class="item" style="align-self:flex-start;">top</div>
  <div class="item" style="align-self:center;">center</div>
  <div class="item" style="align-self:flex-end;">bottom</div>
</div>

</body>
</html>
