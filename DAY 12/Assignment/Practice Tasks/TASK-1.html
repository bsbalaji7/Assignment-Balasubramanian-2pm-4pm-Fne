<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>height</title>
  <style>
    header{
      display: flex;
      height: 60px;
      width: auto;
      background-color: gray;
      border-radius: 10px;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }
    nav{
      display: flex;
      gap: 50px;
    }
    nav a{
      color: antiquewhite;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      font-weight: bolder;
      font-style: oblique;
    }

  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">about</a>
      <a href="#">home</a>
      <a href="#">contact</a>
      <a href="#">projects</a>
    </nav>
  </header>
</body>
</html>
