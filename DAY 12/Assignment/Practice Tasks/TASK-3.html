<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolbar</title>
    <style>
        .container{
            display: flex;
            background-color: lightcoral;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin: 10px;
        }
        .btn{
            background-color: lightblue;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 10px 05px 20px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="left">
                <button class="btn">LEFT</button>
            </div>
            <div class="center">
                <button class="btn">CENTER</button>
            </div>
            <div class="right">
                <button class="btn">RIGHT</button>
            </div>
        </div>
    </main>
</body>
</html>
