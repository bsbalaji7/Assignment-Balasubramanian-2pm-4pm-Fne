<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>same-width</title>
    <style>
        .container{
            display: flex;
            gap: 20px;
            padding: 10px;
            width: 100%;
            height: auto;
            background-color: lightblue;
            justify-content: center;
        }
        .box{
            display: flex;
            height: 100px;
            width: 400px;
            background-color: rgb(255, 255, 255);
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">card 1</div>
        <div class="box">card 2</div>
        <div class="box">card 3</div>
    </div>
    <div class="container">
        <div class="box">card 1</div>
        <div class="box">card 2</div>
        <div class="box">card 3</div>
    </div>
    <div class="container">
        <div class="box">card 1</div>
        <div class="box">card 2</div>
        <div class="box">card 3</div>
    </div>
</body>
</html>
