<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logo</title>
  <style>
    header{
      display: flex;
      background-color: black;
      justify-content: space-between;
      align-items: center;
      padding: 30px;
    }
    .logo img{
      width: 100px;
      height: 100px;
    }
    nav{
      display: flex;
      gap: 30px;
    }
    nav a{
      text-decoration: none;
      color: aliceblue;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 20px;
    }
    .btn{
      font-size: 20px;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      padding: 10px 20px 10px 20px;
      background-color: rgb(43, 166, 243);
      border: 3px solid white;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://i.pinimg.com/736x/52/8e/25/528e25b2ceeab0fba4d277f9d661c67b.jpg" alt="logo">
    </div>
    <nav>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Contact</a>
      <a href="#">Project</a>
    </nav>
    <div >
      <button class="btn">Login</button>
    </div>
  </header>
</body>
</html>
