<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            height: 500px;
            width: 500px;
            justify-content: center;
            background-color: lightslategrey;
        }
        .box{
            display: flex;
            height: 100px;
            width: 100px;
            margin: 15px;
            border: 3px solid black;
            background-color: lightblue;
            border-radius: 20px;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>
    

    <div class="container">
        <div class="box" style="align-self: flex-start;">BOX1</div>
        <div class="box" style="align-self: center;">BOX2</div>
        <div class="box" style="align-self: flex-end;">BOX3</div>
    </div>


</body>
</html>
