<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-Column Grid Example</title>

  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr; /* 1 part + 2 parts */
      gap: 10px; /* spacing between grid items */
      border: 1px solid #444;
      padding: 10px;
    }

    .box {
      background: #eaeaea;
      padding: 15px;
      border: 1px solid #888;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="box">Column 1 (1fr)</div>
    <div class="box">Column 2 (2fr - double width)</div>
  </div>

</body>
</html>
