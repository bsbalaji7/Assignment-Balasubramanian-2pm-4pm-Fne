<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inline-Block Navigation Bar</title>

<style>
  nav {
    background: #333;
    padding: 10px 0;
    text-align: right; 
  }

  nav a {
    display: inline-block;     
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 16px;
  }

</style>
</head>

<body>
    <header>
        <nav>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
        </nav>
    </header>

    <main>
      <div>I Have used inline-block here!!</div>
    </main>
</body>
</html>
