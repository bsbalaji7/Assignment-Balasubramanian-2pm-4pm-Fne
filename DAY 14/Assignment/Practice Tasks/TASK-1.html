<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>change color</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
      color: white;
    }
    @media screen and (max-width:768px) {
      .box{
        background-color: blue;
      }
    }
  </style>
</head>
<body>
    <div class="box">
      <p>this will change color </p>
    </div>
</body>
</html>
