<!DOCTYPE html>
<html>
<head>
    <title>My Music Player</title>
</head>
<body>

    <header>
        <h1>My Music Player</h1>
        <p>Enjoy your favorite track!</p>
    </header>

    <main>
        <section>
            <h2>Now Playing</h2>

            <article>
                <h3>Relaxing Music</h3>
                <p>A calm and soothing track to help you relax.</p>

                <audio controls loop>
                    <source src="song.mp3" type="audio/mpeg">
                    <source src="song.ogg" type="audio/ogg">
                    Your browser does not support the audio element.
                </audio>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Music Player</p>
    </footer>

</body>
</html>
