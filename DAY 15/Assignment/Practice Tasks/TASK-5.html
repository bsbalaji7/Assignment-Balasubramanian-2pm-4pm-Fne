<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hide Sidebar</title>

<style>
  .sidebar {
    width: 250px;
    background: #333;
    color: white;
    padding: 20px;
    height: 100vh;
  }

  /* Hide sidebar on screens under 700px */
  @media (max-width: 700px) {
    .sidebar {
      display: none;
    }
  }
</style>
</head>

<body>

<div class="sidebar">
  <h2>Sidebar Menu</h2>
  <p>Links go here</p>
</div>

</body>
</html>
