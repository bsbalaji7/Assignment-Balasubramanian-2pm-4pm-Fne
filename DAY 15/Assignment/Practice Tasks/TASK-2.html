<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Box</title>
<style>
  .box {
    width: 400px;
    margin: 20px auto;
    padding: 20px;
    background: lightblue;
    border-radius: 10px;
  }

  /* Mobile: make the box full width */
  @media (max-width: 600px) {
    .box {
      width: 100%;
      margin: 0;
      border-radius: 0;
    }
  }
</style>
</head>
<body>

<div class="box">

</div>

</body>
</html>
