<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Heading</title>
  <style>
    h1 {
      font-size: 48px;   /* big on desktop */
      text-align: center;
    }

    /* On small screens (like mobiles), make it smaller */
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Heading Text</h1>
</body>
</html>
