<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Hero Section</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* HERO WRAPPER */
  .hero {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 60px 10%;
    min-height: 90vh;
    background: #f5f5f5;
    gap: 40px;
  }

  /* LEFT TEXT AREA */
  .hero-text {
    flex: 1;
  }

  .hero-text h1 {
    font-size: 48px;
    margin-bottom: 20px;
  }

  .hero-text p {
    font-size: 18px;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  .hero-text button {
    padding: 14px 26px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  /* RIGHT IMAGE AREA */
  .hero img {
    width: 480px;
    max-width: 100%;
    border-radius: 10px;
  }

  /* MOBILE RESPONSIVE */
  @media (max-width: 768px) {
    .hero {
      flex-direction: column;
      text-align: center;
      padding: 40px 5%;
    }

    .hero-text h1 {
      font-size: 34px;
    }

    .hero-text p {
      font-size: 16px;
    }

    .hero img {
      width: 100%;
    }
  }
</style>
</head>

<body>

<!-- HERO SECTION -->
<div class="hero">
  <div class="hero-text">
    <h1>Welcome to Our Website</h1>
    <p>
      Build beautiful, responsive designs with clean HTML and CSS.  
      This hero section adjusts perfectly on all screens.
    </p>
    <button>Get Started</button>
  </div>

  <img src="https://via.placeholder.com/600x400" alt="Hero Image" />
</div>

</body>
</html>
