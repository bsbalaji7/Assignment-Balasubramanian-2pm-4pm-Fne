<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pricing Table</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .pricing-section {
    padding: 60px 10%;
    text-align: center;
  }

  .pricing-section h2 {
    font-size: 36px;
    margin-bottom: 40px;
  }

  /* GRID LAYOUT */
  .pricing-table {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 25px;
  }

  /* PRICING CARD */
  .price-card {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
    transition: transform 0.3s ease;
  }

  .price-card:hover {
    transform: translateY(-8px);
  }

  .price-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 15px;
  }

  .price-amount {
    font-size: 40px;
    margin-bottom: 20px;
    color: #007bff;
  }

  .price-features li {
    list-style: none;
    margin: 10px 0;
    font-size: 16px;
  }

  .price-btn {
    margin-top: 25px;
    padding: 14px 24px;
    background: #007bff;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }

  /* RESPONSIVE BREAKPOINTS */
  @media (max-width: 900px) {
    .pricing-table {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 600px) {
    .pricing-table {
      grid-template-columns: 1fr;
    }

    .pricing-section h2 {
      font-size: 28px;
    }
  }
</style>
</head>

<body>

<section class="pricing-section">
  <h2>Pricing Plans</h2>

  <div class="pricing-table">

    <!-- BASIC PLAN -->
    <div class="price-card">
      <div class="price-title">Basic</div>
      <div class="price-amount">$19/mo</div>
      <ul class="price-features">
        <li>✔ 5 Projects</li>
        <li>✔ Email Support</li>
        <li>✔ Basic Analytics</li>
      </ul>
      <button class="price-btn">Choose Plan</button>
    </div>

    <!-- STANDARD PLAN -->
    <div class="price-card">
      <div class="price-title">Standard</div>
      <div class="price-amount">$49/mo</div>
      <ul class="price-features">
        <li>✔ 20 Projects</li>
        <li>✔ Priority Support</li>
        <li>✔ Advanced Analytics</li>
      </ul>
      <button class="price-btn">Choose Plan</button>
    </div>

    <!-- PREMIUM PLAN -->
    <div class="price-card">
      <div class="price-title">Premium</div>
      <div class="price-amount">$99/mo</div>
      <ul class="price-features">
        <li>✔ Unlimited Projects</li>
        <li>✔ 24/7 Support</li>
        <li>✔ Full Analytics Suite</li>
      </ul>
      <button class="price-btn">Choose Plan</button>
    </div>

  </div>
</section>

</body>
</html>
