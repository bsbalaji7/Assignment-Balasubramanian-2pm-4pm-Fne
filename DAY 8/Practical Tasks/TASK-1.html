<!DOCTYPE html>
<html>
<head>
    <style>
        .profile-card {
            width: 250px;
            padding: 20px;                 /* Space inside the card */
            margin: 30px auto;             /* Space outside the card */
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 10%;
            margin-bottom: 15px;
        }

        .profile-card h2 {
            margin: 10px 0;
        }

        .profile-card p {
            margin: 6px 0;
        }
    </style>
</head>
<body>

<div class="profile-card">
    <img src="https://pbs.twimg.com/media/F_wZkd5XMAAfCFQ.jpg" alt="leo">
    <h2>LEO DAS</h2>
    <p>Drug Developer</p>
    <p>das@co.com</p>
</div>

</body>
</html>
