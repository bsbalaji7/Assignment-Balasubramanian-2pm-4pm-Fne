<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .pricing-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .plan {
            width: 220px;
            padding: 20px;
            background: white;
            text-align: center;
        }

        /* Different border styles */
        .basic {
            border: 3px solid #555;          /* Solid */
        }

        .standard {
            border: 3px dashed #007bff;      /* Dashed */
        }

        .premium {
            border: 5px double #28a745;      /* Double */
        }

        .plan h2 {
            margin-bottom: 10px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
        }

        .features {
            margin: 10px 0;
        }

        .features p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="pricing-container">

    <div class="plan basic">
        <h2>Basic</h2>
        <div class="price">$9/mo</div>
        <div class="features">
            <p>✔ 5GB Storage</p>
            <p>✔ Email Support</p>
        </div>
    </div>

    <div class="plan standard">
        <h2>Standard</h2>
        <div class="price">$19/mo</div>
        <div class="features">
            <p>✔ 20GB Storage</p>
