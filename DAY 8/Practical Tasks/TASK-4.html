<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;       /* Allows wrapping to next line */
            justify-content: center;
            margin-top: 30px;
        }

        .product-tile {
            width: 180px;
            background: white;
            padding: 15px;
            margin: 15px;          /* Space BETWEEN product boxes */
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .product-tile img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-tile h3 {
            margin: 8px 0;
            font-size: 18px;
        }

        .product-tile p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="grid-container">

    <div class="product-tile">
        <img src="https://img.buzzfeed.com/buzzfeed-static/static/2020-01/30/3/asset/6eb636032da7/sub-buzz-2696-1580355430-1.jpg?downsize=900:*&output-format=auto&output-quality=auto" alt="Product">
        <h3>Product 1</h3>
        <p>$19.99</p>
    </div>

    <div class="product-tile">
        <img src="https://m.media-amazon.com/images/I/61j0jNOldUL.jpg" alt="Product">
        <h3>Product 2</h3>
        <p>$24.99</p>
    </div>

    <div class="product-tile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvXQXfRad2cfusFCrgPwSIM45cnHacXkV0bQ&s" alt="Product">
        <h3>Product 3</h3>
        <p>$14.99</p>
    </div>

    <div class="product-tile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQHWs3SSp2-lSiLGt3vAn2z-EcyzesrD_kGw&s" alt="Product">
        <h3>Product 4</h3>
        <p>$29.99</p>
    </div>

</div>

</body>
</html>
