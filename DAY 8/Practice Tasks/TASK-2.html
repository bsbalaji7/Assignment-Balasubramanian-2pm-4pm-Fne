<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            width: 250px;
            height: 120px;
            padding: 15px;
            border: 3px solid red;
            margin: 20px;   /* Smaller margin */
            background-color: lightpink;
        }

        .box2 {
            width: 250px;
            height: 120px;
            padding: 15px;
            border: 3px solid green;
            margin: 60px;   /* Larger margin */
            background-color: lightgreen;
        }
    </style>
</head>
<body>

<div class="box1">
    Box 1 — Margin: 20px
</div>

<div class="box2">
    Box 2 — Margin: 60px
</div>

</body>
</html>
