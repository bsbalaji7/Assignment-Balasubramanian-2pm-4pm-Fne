<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            width: 250px;
            height: 120px;
            padding: 10px;          /* Smaller padding */
            border: 3px solid blue;
            margin: 20px;
            background-color: lightblue;
        }

        .box2 {
            width: 250px;
            height: 120px;
            padding: 40px;          /* Larger padding */
            border: 3px solid orange;
            margin: 20px;
            background-color: lightyellow;
        }
    </style>
</head>
<body>

<div class="box1">
    Box 1 — Padding: 10px
</div>

<div class="box2">
    Box 2 — Padding: 40px
</div>

</body>
</html>
