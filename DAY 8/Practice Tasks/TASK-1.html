<!DOCTYPE html>
<html>
<head>
    <style>
        .my-box {
            width: 300px;       /* Box width */
            height: 150px;      /* Box height */
            margin: 40px;       /* Space outside the box */
            padding: 20px;      /* Space inside the box */
            border: 3px solid blue; /* Border around the box */
            background-color: lightgray;
        }
    </style>
</head>
<body>

<div class="my-box">
    This is a box with width, height, margin, padding, and border.
</div>

</body>
</html>
