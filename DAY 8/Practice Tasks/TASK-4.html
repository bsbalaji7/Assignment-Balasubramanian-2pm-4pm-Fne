<!DOCTYPE html>
<html>
<head>
    <style>
        .box1 {
            width: 250px;
            padding: 20px;
            margin: 15px;
            border: 4px solid red;   /* Solid border */
            background-color: #ffe5e5;
        }

        .box2 {
            width: 250px;
            padding: 20px;
            margin: 15px;
            border: 4px dashed blue; /* Dashed border */
            background-color: #e5f0ff;
        }

        .box3 {
            width: 250px;
            padding: 20px;
            margin: 15px;
            border: 6px double green; /* Double border */
            background-color: #e9ffe5;
        }
    </style>
</head>
<body>

<div class="box1">
    Box 1 — Border: Solid
</div>

<div class="box2">
    Box 2 — Border: Dashed
</div>

<div class="box3">
    Box 3 — Border: Double
</div>

</body>
</html>
