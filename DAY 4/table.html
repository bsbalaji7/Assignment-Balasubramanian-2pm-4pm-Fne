<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>

    <!-- table column -->

    <h1>Table</h1>
    <dl>
        <dt>Tables</dt>
        <dd>it is the way to display the data in row and column</dd>
    </dl>

    <table border="3" cellpadding="10" >
        <tr>
            <th>NAME</th>
            <th>COURSE</th>
            <th>MARKS</th>
        </tr>
        <tr>
            <th>Cheta</th>
            <th>PFS</th>
            <th>10/100</th>
        </tr>
        <tr>
            <th>Ali</th>
            <th>JFS</th>
            <th>05/100</th>
        </tr>
    </table>

    <table border="2" cellpadding="18">
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            <td>maths</td>
            <td>English</td>
        </tr>
        <tr>
            <td>leo</td>
            <td>90</td>
            <td>100</td>
        </tr>
    </table>
</body>
</html>
