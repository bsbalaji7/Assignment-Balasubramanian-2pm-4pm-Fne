<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rowspan and colspan</title>
</head>
<body>
    <table border="1" cellpadding="8">
  <tr>
    <th colspan="3">Smartphone Specifications</th>
  </tr>

  <tr>
    <th rowspan="2">Display</th>
    <td>Size</td>
    <td>6.5 inches</td>
  </tr>

  <tr>
    <td>Type</td>
    <td>AMOLED</td>
  </tr>

  <tr>
    <th rowspan="2">Camera</th>
    <td>Rear</td>
    <td>64 MP + 12 MP + 5 MP</td>
  </tr>

  <tr>
    <td>Front</td>
    <td>32 MP</td>
  </tr>

  <tr>
    <th rowspan="2">Battery</th>
    <td>Capacity</td>
    <td>5000 mAh</td>
  </tr>

  <tr>
    <td>Charging</td>
    <td>Fast Charging 30W</td>
  </tr>
</table>

</body>
</html>
