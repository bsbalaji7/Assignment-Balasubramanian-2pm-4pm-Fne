<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>School Timetable</title>
</head>
<body>

<h2>Weekly Timetable</h2>

<table border="1" cellpadding="10" cellspacing="0" style="border-collapse: collapse; width: 70%;">

  <tr style="background-color: #f2a654; color: white;">
    <th>Day</th>
    <th>9–10 AM</th>
    <th>10–11 AM</th>
    <th>11–12 PM</th>
    <th>1–2 PM</th>
  </tr>

  <tr style="background-color: #fce5cd;">
    <td>Monday</td>
    <td>Math</td>
    <td>Science</td>
    <td>English</td>
    <td>Computer</td>
  </tr>

  <tr style="background-color: #d9ead3;">
    <td>Tuesday</td>
    <td>History</td>
    <td>Math</td>
    <td>Science</td>
    <td>Sports</td>
  </tr>

  <tr style="background-color: #cfe2f3;">
    <td>Wednesday</td>
    <td>English</td>
    <td>Computer</td>
    <td>Math</td>
    <td>Art</td>
  </tr>

  <tr style="background-color: #ead1dc;">
    <td>Thursday</td>
    <td>Science</td>
    <td>English</td>
    <td>History</td>
    <td>Music</td>
  </tr>

  <tr style="background-color: #fff2cc;">
    <td>Friday</td>
    <td>Math</td>
    <td>Computer</td>
    <td>Science</td>
    <td>Library</td>
  </tr>

</table>

</body>
</html>
