<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Padding & Margin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

    <h3 class="mb-4">Bootstrap Spacing Utilities</h3>

    <div class="row">

        <div class="col-12 col-md-4 bg-primary text-white p-4 m-2">
            Column 1<br>
            Padding: p-4<br>
            Margin: m-2
        </div>

        <div class="col-12 col-md-4 bg-success text-white p-3 mt-3">
            Column 2<br>
            Padding: p-3<br>
            Margin-top: mt-3
        </div>

        <div class="col-12 col-md-4 bg-warning text-dark px-5 py-2 mb-4">
            Column 3<br>
            Padding-x: px-5<br>
            Padding-y: py-2<br>
            Margin-bottom: mb-4
        </div>

    </div>
</div>

</body>
</html>
