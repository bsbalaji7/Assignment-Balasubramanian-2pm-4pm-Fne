<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Mobile Full Width Column</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <div class="row">

        <!-- Full width on mobile -->
        <div class="col-12 col-md-6 bg-primary text-white p-4">
            Column 1  
            <br>(Full width on mobile)
        </div>

        <div class="col-6 col-md-3 bg-success text-white p-4">
            Column 2
        </div>

        <div class="col-6 col-md-3 bg-warning text-dark p-4">
            Column 3
        </div>

    </div>
</div>

</body>
</html>
