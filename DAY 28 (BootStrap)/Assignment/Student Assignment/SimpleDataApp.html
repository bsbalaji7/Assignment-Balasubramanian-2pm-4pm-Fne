<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Image & Text Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
      rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white shadow rounded">

    <div class="row align-items-center">

        <!-- Image Column -->
        <div class="col-12 col-md-6 mb-3 mb-md-0 text-center">
            <img 
              src="https://getbootstrap.com/docs/5.3/assets/img/bootstrap-icons.png"
              class="img-fluid rounded"
              alt="Sample Image">
        </div>

        <!-- Text Column -->
        <div class="col-12 col-md-6">

            <h1 class="display-6 text-primary mb-3">
                Bootstrap Layout
            </h1>

            <p class="lead text-dark mb-3">
                This is a responsive image and text layout built using
                Bootstrap utilities.
            </p>

            <p class="text-success mb-4">
                It uses grid, spacing, typography, and color classes.
            </p>

            <button class="btn btn-danger px-4 py-2">
                Learn More
            </button>

        </div>

    </div>

</div>

</body>
</html>
