<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>auto-fill minmax</title>
  <style>
    .gallery{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px,1fr));
      gap: 20px;
    }
    .gallery img{
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="gallery">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
  <img src="https://finebuy.co.in/wp-content/uploads/2025/09/rolex-10.webp" alt="pic">
</div>

</body>
</html>
