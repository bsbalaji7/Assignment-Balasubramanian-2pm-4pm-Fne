<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid-column-items</title>
  <style>
    .container{
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 20px;
      background-color: lightcoral;
      height: 100px;
      align-items: center;
    }
    .grid-clm{
        border: 4px solid darkcyan;
        padding: 20px;
        background-color: antiquewhite;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="grid-clm">column 1</div>
      <div class="grid-clm">column 2</div>
      <div class="grid-clm">column 3</div>
    </div>
    <div class="container">
      <div class="grid-clm">column 1</div>
      <div class="grid-clm">column 2</div>
      <div class="grid-clm">column 3</div>
    </div>
    <div class="container">
      <div class="grid-clm">column 1</div>
      <div class="grid-clm">column 2</div>
      <div class="grid-clm">column 3</div>
    </div>
</body>
</html>
