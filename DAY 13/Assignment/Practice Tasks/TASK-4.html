<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>equal rows</title>
<style>
    .container{
      display: grid;
      grid-template-rows: repeat(3,1fr);
      gap: 20px;
      background-color: lightcoral;
      height: auto;
      align-items: center;
      padding: 20px;
    }
    .grid-clm{
        height: 100px;
        width: 100px;
        border: 4px solid darkcyan;
        padding: 20px;
        background-color: antiquewhite;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="grid-clm">row 1</div>
      <div class="grid-clm">row 2</div>
      <div class="grid-clm">row 3</div>
    </div>
</body>
</html>
