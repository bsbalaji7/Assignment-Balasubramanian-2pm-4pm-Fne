<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Section</title>

<style>
    .gradient-section {
        padding: 40px;
        text-align: center;
        color: white;
        font-family: Arial, sans-serif;

        /* Linear Gradient Background */
        background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    .gradient-section h1 {
        margin: 0 0 10px;
        font-size: 2rem;
    }

    .gradient-section p {
        font-size: 1rem;
    }
</style>

</head>
<body>

<div class="gradient-section">
    <h1>Welcome!</h1>
    <p>This is a section with a linear gradient background.</p>
</div>

</body>
</html>
