<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Paragraph</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

<style>
    p.custom-para {
        font-family: 'Roboto', sans-serif; /* custom font */
        font-size: 18px;
        line-height: 1.8;   /* spacing between lines */
        word-spacing: 4px;  /* spacing between words */
        letter-spacing: 1px; /* spacing between letters */
        margin: 20px;       /* space around paragraph */
        color: #333;
    }
</style>

</head>
<body>

<p class="custom-para">
    This is a styled paragraph using a custom Google Font and spacing. 
    The lines, words, and letters have extra space to make the text look cleaner and easier to read.
</p>

</body>
</html>
