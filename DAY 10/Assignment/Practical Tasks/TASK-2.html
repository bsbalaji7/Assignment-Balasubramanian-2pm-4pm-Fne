<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Sticky Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Sticky Navbar */
        .navbar {
            position: fixed; /* stays at top */
            top: 0;
            left: 0;
            width: 100%;
            background: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 999;
        }

        .navbar a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .content {
            margin-top: 80px; /* space below navbar */
            padding: 20px;
        }

        .box {
            background: #f8f8f8;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <!-- Sticky Navbar -->
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="box"><h2>Section 1</h2><p>This is simple content for testing scroll.</p></div>
        <div class="box"><h2>Section 2</h2><p>Scroll down to see navbar stays at top.</p></div>
        <div class="box"><h2>Section 3</h2><p>Easy to understand sticky navbar.</p></div>
        <div class="box"><h2>Section 4</h2><p>Add more content to test.</p></div>
        <div class="box"><h2>Section 5</h2><p>Nice and simple.</p></div>
        <div class="box"><h2>Section 6</h2><p>End of demo.</p></div>
    </div>

</body>
</html>
