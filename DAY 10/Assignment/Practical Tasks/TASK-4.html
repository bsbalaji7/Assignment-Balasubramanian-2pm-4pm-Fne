<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Hero Section</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    .hero {
        height: 60vh;
        background: 
            linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
            url("https://images.unsplash.com/photo-1503264116251-35a269479413") center/cover no-repeat;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 30px;
    }

    .hero h1 {
        font-size: 2.5rem;
        margin: 0;
        text-shadow: 0 2px 5px rgba(0,0,0,0.4); /* simple text effect */
    }

    .hero p {
        font-size: 1.1rem;
        margin-top: 10px;
        max-width: 350px;
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="hero">
    <h1>Welcome Here</h1>
    <p>Simple hero section with Google Font and light text effect.</p>
</div>

</body>
</html>
